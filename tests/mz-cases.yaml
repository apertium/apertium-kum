Config:
  hfst:
    App: hfst-lookup
    Gen: ../kum.autogen.hfst
    Morph: ../kum.automorf.hfst

Tests:
  "[twol] Words where ь triggers front harmony but is deleted ":
    ансамбль<n><dat> : ансамблге
    ансамбль<n><px3sp><nom> : ансамбли

  "[twol] Months where ь triggers front harmony but is deleted ":
    декабрь<n><dat> : декабрге
    декабрь<n><loc> : декабрде
    декабрь<n><acc> : декабрни
    декабрь<n><px3sp><nom> : декабри
    сентябрь<n><dat> : сентябрге
    сентябрь<n><loc> : сентябрде
    сентябрь<n><acc> : сентябрни
    сентябрь<n><px3sp><nom> : сентябри
    октябрь<n><dat> : октябрге
    октябрь<n><loc> : октябрде
    октябрь<n><acc> : октябрни
    октябрь<n><px3sp><nom> : октябри
    ноябрь<n><dat> : ноябрге
    ноябрь<n><loc> : ноябрде
    ноябрь<n><acc> : ноябрни
    ноябрь<n><px3sp><nom> : ноябри

  "[twol] Months where ь is deleted, no front harmony":
    январь<n><loc> : январда
    январь<n><acc> : январны
    январь<n><px3sp><nom> : январы
    февраль<n><loc> : февральда
    февраль<n><acc> : февральны
    февраль<n><px3sp><nom> : февральы
    июль<n><loc> : июлда
    июль<n><acc> : июлну
    июнь<n><loc> : июнда
    июнь<n><acc> : июнну
    июнь<n><px3sp><nom> : июну

  "[twol] Months where ь is deleted, already front":
    апрель<n><loc> : апрелде
    апрель<n><acc> : апрелни
    апрель<n><px3sp><nom> : апрели

  "[twol] Words where orthographic ь doesn't affect harmony":
    аллагь<n><nom> : аллагь
    аллагь<n><loc> : аллагьда
    аллагь<n><dat> : аллагьгъа
    аллагь<n><px3sp><nom> : аллагьы
    аллагь<n><gen> : аллагьны

